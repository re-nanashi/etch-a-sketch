<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style/style.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/monolith.min.css"
		/>
		<title>Etch a sketch</title>
	</head>
	<body>
		<div id="canvas-select" class="selection-container">
			<div class="logo">
				<img src="./img/dinosaur-active.svg" height="50px" />
				<h1>Etch A Sketch</h1>
			</div>
			<p>Choose canvas size:</p>
			<div class="canvas-button-container">
				<button class="btn" data-rows="32" data-columns="18">32 x 18</button>
				<button class="btn" data-rows="64" data-columns="36">64 x 36</button>
				<button class="btn" data-rows="160" data-columns="90">160 x 90</button>
			</div>
		</div>
		<div class="sidebar sketch-content">
			<div class="dinosaur-container">
				<img src="./img/dinosaur.svg" id="button-open" height="35px" />
				<a href="#">Etch A Sketch</a>
			</div>
			<div class="select-button-container">
				<div class="button-container" data-action="canvas-size">
					<img src="./img/canvas.svg" height="25px" />
					<a href="#">Size</a>
				</div>
				<div class="button-container toggleable" data-mode="pen">
					<img src="./img/pen.svg" height="25px" />
					<a href="#">Pen</a>
				</div>
				<div class="button-container color" data-action="color">
					<img src="./img/color.svg" height="25px" />
					<a href="#">Color</a>
					<div class="pickr-container">
						<div class="color-picker"></div>
					</div>
				</div>
				<div class="button-container toggleable" data-mode="rainbow">
					<img src="./img/rainbow.svg" height="25px" />
					<a href="#">Rainbow</a>
				</div>
				<div class="button-container toggleable" data-mode="eraser">
					<img src="./img/eraser.svg" height="25px" />
					<a href="#">Eraser</a>
				</div>
				<div class="button-container" data-action="trash">
					<img src="./img/trash.svg" height="25px" />
					<a href="#">Trash</a>
				</div>
			</div>
		</div>
		<div class="main-content sketch-content">
			<div id="container-grid" class="grid"></div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
		<script src="./js/index.js"></script>
	</body>
</html>
